<html>
<head>
    <link rel="stylesheet" type="text/css" href="translator.css" />
</head>
<body>
<div id="translate_page">
    <h1 data-l10n-id="Translate_Page">Translate Page</h1>
    <div>
        <label for="from_lang" data-l10n-id="From">From</label>
        <select id="from_lang"></select>
    </div>
    <div>
        <label for="from_lang" data-l10n-id="To">To</label>
        <select id="to_lang"></select>
    </div>
    <div id="auto_trans">
        <input type="checkbox" id="auto">
        <label for="auto" data-l10n-id="do_this_automatically">Do this automatically.</label>
    </div>
    <div class="actions">
        <button id="cancel" data-l10n-id="Cancel">Cancel</button>
        <button id="translate_button" data-l10n-id="Translate">Translate</button>
    </div>
</div>
</body>
</html>
