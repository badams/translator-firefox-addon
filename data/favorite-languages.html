<html>
    <head>
    <link rel="stylesheet" type="text/css" href="translator.css" />
    </head>

    <body>
    <div id="languages_panel">
        <div class="top">
            <div id="favorites">
                <label for="favorites_select" data-l10n-id="Favorite_Languages">Favorite Languages</label>
                <select id="favorites_select" size="10"></select>
            </div>
      
            <div class="controls">
                <button id="add">&lt;</button>
                <button id="remove">&gt;</button>
            </div>
                  
            <div id="available">
                <label for="available_select" data-l10n-id="Available_Languages">Available Languages</label>
                <select id="available_select" size="10"></select>
            </div>
        </div>

        <div class="actions"> 
            <button id="close" data-l10n-id="Cancel">Cancel</button>
            <button id="save" data-l10n-id="Save">Save</button>
        </div>

    </div>
    </body>
</html>
